<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-message {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Peer 1</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="peer1Input" placeholder="Enter your message">
                </div>
                <button type="button" class="btn btn-primary" id="peer1Submit">Submit</button>
                <div id="peer1Chat" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Peer 2</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="peer2Input" placeholder="Enter your message">
                </div>
                <button type="button" class="btn btn-primary" id="peer2Submit">Submit</button>
                <div id="peer2Chat" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
