<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Foreexcel | Avriti Trial</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>

    <button id="callBtn">Call</button>
    <div style="display: flex;">
        <div>
            <p>Peer Video</p>
            <video id="remotevideo" controls></video>
        </div>
        <audio id="remoteAudio" controls></audio>
        <audio id="localAudio" autoplay></audio>
    </div>

    <div id="unity-container">
        <div id="unity-canvas-container" style="width: 100%; height: 100%;">
            <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-footer">
            <button id="entervr" value="Enter VR" disabled>VR</button>
            <button id="enterar" value="Enter AR" disabled>AR</button>

            <div id="unity-build-title">Avriti Trial</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
